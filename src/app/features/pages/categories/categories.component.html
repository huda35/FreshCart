<div class="grid md:grid-cols-3 lg:grid-cols-3 gap-9 m-16">
     @for (category of categoriesData; track $index){
        <div role="button" [routerLink]="['/categorydetails',category._id]" class="shadow-none transition-shadow duration-300 cursor-pointer hover:shadow-[0_0_15px_3px] hover:shadow-green-300 rounded-lg overflow-hidden border">
            <img class="h-[300px] w-full"  [src]="category.image" [alt]="category.name"> 
            <h3 class="text-center p-6 text-3xl font-bold text-main">{{category.name}}</h3>
         </div>
     }
</div>
