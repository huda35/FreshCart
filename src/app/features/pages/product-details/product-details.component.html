@if(APIError){
    <h1 class="text-4xl text-main">Failed to load product</h1>
}
@else{
    <div class="flex justify-between items-center my-10">
        <div class="w-[35%]">
        <owl-carousel-o [options]="customOptions">
            @for (src of productDetails.images ; track $index){
                <ng-template carouselSlide [id]="src">
                    <img class="h-[500px]" [src]="src" [alt]="src" [title]="src">
                  </ng-template>
            }
        </owl-carousel-o>
        </div>
        <div class="w-[60%]">
            <h1 class="text-4xl mb-3">{{productDetails.title}}</h1>
            <div class="mb-8">{{productDetails.description}}</div>
            <span class="text-main">{{ productDetails.category.name }}</span>
            <div class="flex mb-3 justify-between">
                <p>{{ productDetails.price }}</p>
                <p><i class="fa fa-star text-[#ffc908]"></i>{{ productDetails.ratingsAverage }}</p>
            </div>
            <button (click)="addToCart(productDetails._id)"
            class="mt-3 bg-main text-white p-2 rounded w-full mx-auto block group-hover:opacity-100 transition-all duration-500 translate-y-[100%] group-hover:translate-y-[0%]">
             @if(isLoading){
            <i class="fa fa-spin fa-spinner"></i>
                }
             @else{
            Add to cart}    
      </button>
        </div>
    </div>
}
