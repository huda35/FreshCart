<div class="mb-10">
  <h2 class="text-4xl mb-10">Popular Categories</h2>
<owl-carousel-o [options]="customOptions">

  <!-- <ng-container *ngFor="let slide of slidesStore"> -->
    @for (category of categories ; track $index){
        <ng-template carouselSlide [id]="category._id">
            <img class="h-[200px]" [src]="category.image" [alt]="category.name" [title]="category.name">
          </ng-template>
    }
    
  <!-- </ng-container> -->

</owl-carousel-o>
</div>
